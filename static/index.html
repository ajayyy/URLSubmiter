<!DOCTYPE html>

<head>
  <title> URL Submitter for MediaFire </title>
  <meta charset="utf-8">

  <link href="styles.css" rel="stylesheet"/>


<body>

  <div id="title">
    MediaFire URL Submitter
  </div>

  <div class="container">
    <p class="center">Paste in "mediafire.com" file or folder URLs seperated by a new line.</p>

    <div class="center">
        <textarea id="urls"></textarea>

        <div id="submitButton" class="option-button trigger-button">
            Submit
        </div>
    </div>

    <p class="center">
        <a href="/list.db">Download</a> 
        URL list (sqlite)
    </p>

    <p class="center">
        <a href="https://github.com/ajayyy/URLSubmiter">Source code</a> 
    </p>

    <p class="createdBy">Created By <a href="https://ajay.app">Ajay Ramachandran</a> <img src="https://ajay.app/newprofilepic.jpg" height="30" class="profilepiccircle"/></p>

  </div>

  <script src="script.js" type="text/javascript" ></script>
</body>
